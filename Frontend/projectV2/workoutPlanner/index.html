<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .input-section input,
      .input-section select,
      .input-section button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
      .workout-list ul {
        list-style: none;
        padding: 0;
      }
      .workout-list li {
        background: #ddd;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
      }
      .delete-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Workout Planner</h1>
      <div class="input-section">
        <input type="text" id="workout-name" placeholder="Workout Name" />
        <input
          type="number"
          id="workout-duration"
          placeholder="Duration (mins)"
        />
        <select id="workout-type">
          <option value="Cardio">Cardio</option>
          <option value="Strength">Strength</option>
          <option value="Flexibility">Flexibility</option>
        </select>
        <button onclick="addWorkout()">Add Workout</button>
      </div>
      <div class="workout-list">
        <h2>Your Workouts</h2>
        <ul id="workouts"></ul>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", loadWorkouts);

      function addWorkout() {
        let name = document.getElementById("workout-name").value;
        let duration = document.getElementById("workout-duration").value;
        let type = document.getElementById("workout-type").value;

        if (name === "" || duration === "") {
          alert("Please enter all details");
          return;
        }

        let workout = { name, duration, type };
        let workouts = JSON.parse(localStorage.getItem("workouts")) || [];
        workouts.push(workout);
        localStorage.setItem("workouts", JSON.stringify(workouts));

        displayWorkouts();
        document.getElementById("workout-name").value = "";
        document.getElementById("workout-duration").value = "";
      }

      function displayWorkouts() {
        let workouts = JSON.parse(localStorage.getItem("workouts")) || [];
        let workoutList = document.getElementById("workouts");
        workoutList.innerHTML = "";

        workouts.forEach((workout, index) => {
          let li = document.createElement("li");
          li.innerHTML = `${workout.name} - ${workout.duration} mins (${workout.type}) 
                <button class='delete-btn' onclick='deleteWorkout(${index})'>X</button>`;
          workoutList.appendChild(li);
        });
      }

      function deleteWorkout(index) {
        let workouts = JSON.parse(localStorage.getItem("workouts")) || [];
        workouts.splice(index, 1);
        localStorage.setItem("workouts", JSON.stringify(workouts));
        displayWorkouts();
      }

      function loadWorkouts() {
        displayWorkouts();
      }
    </script>
  </body>
</html>
